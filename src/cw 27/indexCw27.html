<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="nameInput" onchange="myFunction()">
<p id="demo"></p>

<script>
    function myFunction() {
        document.getElementById("nameInput").value =
            document.getElementById("nameInput").value.toUpperCase();

        document.getElementById("demo").innerHTML =
            document.getElementById("nameInput").value.toUpperCase();

    }
</script>
</body>
